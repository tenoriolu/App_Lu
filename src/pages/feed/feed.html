<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item class="avatar">
      <ion-avatar item-start>
        <img src="assets/images/lu.jpg">
      </ion-avatar>
      <h2>{{nome_usuario}}</h2>
      <p>November 5, 2018</p>
    </ion-item>

    <img src="assets/images/app.jpg">

    <ion-card-content class="comentario">
      <p>Estou criando este App</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>0 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>0 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          02h out
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
